<a href="#/eventDetails/{{event.id}}">
    <div class="well col-xs-11 col-sm-5 col-md-2">
        <div class="row">
            <h2>{{event.name}}</h2>
            <div>
                <span>Date:</span>
                <span>{{event.date| date:'MM/dd/yyyy'}}</span>
                <br>
                <span>Time:</span>
                <span>{{event.time}}</span>
                <br>
                <span>Location:</span>
                <br>
                <span>{{event.address}}</span>
                <br>
                <span>{{event.city}}, {{event.state}}</span>
            </div>
        </div>
    </div>
</a>
