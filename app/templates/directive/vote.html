<div class="well col-sm-1 votingWidget">
    <div class="votingButton" ng-click="upvote()">
        <i class="glyphicon glyphicon-chevron-up icon-white"></i>
    </div>
    <div class="badge badge-inverse">
        <div>{{count}}</div>
    </div>
    <div class="votingButton" ng-click="downvote()">
        <span class="glyphicon glyphicon-chevron-down icon-white"></span>
    </div>
</div>
