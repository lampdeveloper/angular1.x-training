<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="eventsApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="eventsApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="eventsApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="eventsApp" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My AngularJS App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
        <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="app.css">
        <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container" ng-controller="events">
            <h3>Events</h3>
            <hr>
            <ul class="event-list thumbnails">
                <li ng-repeat="event in events">
                    <a href="#/event/{{event.id}}">
                        <div class="well col-xs-11 col-sm-5 col-md-2">
                            <div class="row">
                                <h2>{{event.name}}</h2>
                                <div>
                                    <span>Date:</span>
                                    <span>{{event.date| date:'MM/dd/yyyy'}}</span>
                                    <br>
                                    <span>Time:</span>
                                    <span>{{event.time}}</span>
                                    <br>
                                    <span>Location:</span>
                                    <br>
                                    <span>{{event.address}}</span>
                                    <br>
                                    <span>{{event.city}}, {{event.state}}</span>
                                </div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <!-- In production use:
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
        -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="app.js"></script>
        <script src="scripts/controllers/events.js"></script>
        <script src="scripts/services/api.js"></script>
        <script src="scripts/services/events.js"></script>
        <script src="scripts/services/sessions.js"></script>
    </body>
</html>
