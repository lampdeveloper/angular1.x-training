<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="eventsApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="eventsApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="eventsApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="eventsApp" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My AngularJS App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
        <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="app.css">
        <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <h3>New Event</h3>
            <hr>
            <form name="newEventForm" action="">
                <fieldset>
                    <label for="eventName">Event Name</label> <br>
                    <input id="eventName" type="text" ng-model="event.name" required placeholder="Event name"> <br>
                    <label for="eventDate">Event Date</label> <br>
                    <input id="eventDate" type="text" ng-model="event.date" date-picker date-keys required ng-pattern="/^[\d]{2}\/[\d]{2}\/[\d]{4}$/" placeholder="format (dd/mm/yyyy)"> <br>
                    <label for="eventTime">Event Time</label> <br>
                    <input id="eventTime" type="text" ng-model="event.time" placeholder="Start and end time"> <br>
                    <label for="eventLocation">Event Location</label> <br>
                    <input id="eventLocation" type="text" ng-model="event.address" placeholder="Event Address"> <br>
                    <input id="eventCity" type="text" class="input-small" ng-model="event.city" placeholder="City">
                    <input id="eventState" type="text" class="input-small" ng-model="event.state" placeholder="State"> <br>
                    <label for="eventImageUrl">Image:</label> <br>
                    <input id="eventImageUrl" type="url" class="input-xlarge" ng-model="event.imageUrl" placeholder="Image URL"> <br>
                </fieldset>

                <img ng-src="{{event.imageUrl}}" alt="">
                <br>
                <button type="submit" ng-click="saveEvent(event, newEventForm)" ng-disabled="newEventForm.$invalid" class="btn btn-primary">Save</button>
                <button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
            </form>
            {{ event | json }}
        </div>
        <!-- In production use:
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
        -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="app.js"></script>
        <script src="scripts/controllers/events.js"></script>
        <script src="scripts/services/api.js"></script>
        <script src="scripts/services/events.js"></script>
        <script src="scripts/services/sessions.js"></script>
    </body>
</html>
